<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro de Producción</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#f4f6f9;
}

header{
  background: linear-gradient(90deg,#1e3c72,#2a5298);
  color:white;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  letter-spacing:1px;
}

.container{
  max-width:900px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  margin-bottom:30px;
}

.card h2{
  margin-top:0;
  color:#2a5298;
}

input, select{
  width:100%;
  padding:10px;
  margin:8px 0 15px 0;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  background:#2a5298;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#1e3c72;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th{
  background:#2a5298;
  color:white;
  padding:10px;
  text-align:left;
}

td{
  padding:10px;
  border-bottom:1px solid #eee;
}

tr:hover{
  background:#f1f5ff;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#888;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
Sistema de Registro de Producción
</header>

<div class="container">

<div class="card">
<h2>Nuevo Registro</h2>

<form id="form">

<label>Exportadora</label>
<input type="text" id="exportadora" required>

<label>Salida</label>
<input type="text" id="salida" required>

<label>Calibre</label>
<input type="text" id="calibre" required>

<label>Categoría</label>
<input type="text" id="categoria" required>

<label>Cantidad</label>
<input type="number" id="cantidad" required>

<button type="submit">Guardar Registro</button>

</form>
</div>

<div class="card">
<h2>Registros Guardados</h2>

<table id="tabla">
<thead>
<tr>
<th>Fecha</th>
<th>Exportadora</th>
<th>Salida</th>
<th>Calibre</th>
<th>Categoría</th>
<th>Cantidad</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

</div>

<div class="footer">
Sistema desarrollado para control de producción
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNusidlf2j9qDe_XeMBDuggQna2-766CSWHAPUUZQ6R0bx0A5yQNqTcxUG-AXsnE_6/exec";

const form = document.getElementById("form");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    exportadora: document.getElementById("exportadora").value,
    salida: document.getElementById("salida").value,
    calibre: document.getElementById("calibre").value,
    categoria: document.getElementById("categoria").value,
    cantidad: document.getElementById("cantidad").value
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(res=>res.json())
  .then(response=>{
    if(response.status==="success"){
      alert("Registro guardado correctamente");
      form.reset();
    }else{
      alert("Error: "+response.message);
    }
  })
  .catch(error=>{
    alert("Error de conexión");
  });
});
</script>

</body>
</html>
