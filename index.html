<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro Pesaje Manzana</title>
<style>
body { font-family: Arial; text-align: center; background:#f2f2f2; }
.container { margin-top:40px; }
button { 
  width:120px; 
  height:60px; 
  font-size:20px; 
  margin:10px; 
}
input, select {
  font-size:20px;
  padding:10px;
  margin:10px;
  width:250px;
}
#guardar {
  background:green;
  color:white;
  width:250px;
  height:70px;
  font-size:24px;
}
</style>
</head>

<body>
<div class="container">
<h2>Registro Pesaje üçé</h2>

<input type="text" id="usuario" placeholder="Nombre Operador"><br>

<input type="text" id="calibre" placeholder="Ingresar Calibre (ej: 72, 88, 113)"><br>

<select id="categoria">
  <option value="">Seleccionar Categor√≠a</option>
  <option>Premium</option>
  <option>Extra</option>
  <option>Fancy</option>
  <option>Choice</option>
  <option>Granel</option>
</select><br>

<input type="number" id="peso" placeholder="Peso (kg)" step="0.01"><br>

<button id="guardar" onclick="guardar()">GUARDAR</button>

<p id="mensaje"></p>
</div>

<script>
function guardar(){
  var usuario = document.getElementById("usuario").value.trim();
  var calibre = document.getElementById("calibre").value.trim();
  var categoria = document.getElementById("categoria").value;
  var peso = document.getElementById("peso").value;

  if(!usuario || !calibre || !categoria || !peso){
    alert("Complete todos los campos");
    return;
  }

  fetch("TU_URL_AQUI", {
    method: "POST",
    body: JSON.stringify({
      usuario: usuario,
      calibre: calibre,
      categoria: categoria,
      peso: peso
    })
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("mensaje").innerHTML = "Registro Guardado ‚úÖ";
    document.getElementById("calibre").value = "";
    document.getElementById("peso").value = "";
  })
  .catch(error => {
    document.getElementById("mensaje").innerHTML = "Error al guardar ‚ùå";
  });
}
</script>

</body>
</html>
