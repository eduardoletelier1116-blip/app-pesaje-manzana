<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sistema Producción PRO</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Segoe UI;margin:0;background:#f4f6f9}
header{background:#1e3c72;color:white;padding:20px;text-align:center;font-size:22px}
.container{max-width:1200px;margin:20px auto;padding:20px}
.card{background:white;padding:20px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.08);margin-bottom:20px}
input,select{width:100%;padding:8px;margin:5px 0;border-radius:6px;border:1px solid #ddd}
button{background:#2a5298;color:white;border:none;padding:10px;border-radius:6px;cursor:pointer}
button:hover{background:#1e3c72}
table{width:100%;border-collapse:collapse;font-size:13px}
th{background:#2a5298;color:white;padding:6px}
td{padding:6px;border-bottom:1px solid #eee}
.success{color:green;font-weight:bold}
.hidden{display:none}
</style>
</head>
<body>

<header>Sistema Producción PRO</header>

<div class="container">

<div class="card" id="loginCard">
<h3>Login Operador</h3>
<input type="text" id="loginOperador" placeholder="Nombre operador">
<button onclick="login()">Ingresar</button>
</div>

<div id="app" class="hidden">

<div class="card">
<h3>Nuevo Registro</h3>
<form id="form">
<input type="text" id="operador" readonly>
<select id="exportadora" required>
<option value="">Exportadora</option>
<option>Fruclem</option>
<option>JHB</option>
<option>Talamaya</option>
</select>
<select id="categoria" required>
<option value="">Categoría</option>
<option>Premium</option>
<option>Extra</option>
<option>Fancy</option>
<option>Choice</option>
<option>Granel</option>
</select>
<input type="number" id="salida" placeholder="Salida" required>
<input type="text" id="calibre" placeholder="Calibre" required>
<input type="number" id="peso" placeholder="Peso" required>
<button type="submit">Guardar</button>
<p id="msg" class="success"></p>
</form>
</div>

<div class="card">
<h3>Resumen del Día</h3>
<p id="totalDia"></p>
<canvas id="grafico"></canvas>
</div>

<div class="card">
<h3>Registros</h3>
<input type="date" id="filtroFecha" onchange="cargarRegistros()">
<table>
<thead>
<tr>
<th>Fecha</th><th>Hora</th><th>Usuario</th><th>Exportadora</th>
<th>Salida</th><th>Calibre</th><th>Categoria</th><th>Peso</th><th>Acción</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>
</div>

</div>

</div>

<script>

const SCRIPT_URL="PEGA_AQUI_TU_NUEVO_EXEC";
let chart;

function login(){
  const nombre=document.getElementById("loginOperador").value;
  if(!nombre) return alert("Ingrese nombre");
  localStorage.setItem("operador",nombre);
  document.getElementById("operador").value=nombre;
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  cargarRegistros();
}

document.getElementById("form").addEventListener("submit",function(e){
  e.preventDefault();
  const data={
    operador:document.getElementById("operador").value,
    exportadora:exportadora.value,
    salida:salida.value,
    calibre:calibre.value,
    categoria:categoria.value,
    peso:peso.value
  };

  fetch(SCRIPT_URL,{method:"POST",body:new URLSearchParams(data)})
  .then(res=>res.json())
  .then(()=>{
    document.getElementById("msg").innerText="Guardado correctamente";
    form.reset();
    document.getElementById("operador").value=localStorage.getItem("operador");
    cargarRegistros();
  });
});

function cargarRegistros(){
fetch(SCRIPT_URL)
.then(res=>res.json())
.then(data=>{
  const tbody=document.getElementById("tabla");
  tbody.innerHTML="";
  let total=0;
  let categorias={};

  data.slice(1).reverse().forEach(row=>{
    total+=parseFloat(row[7]);
    categorias[row[6]]=(categorias[row[6]]||0)+parseFloat(row[7]);

    tbody.innerHTML+=`
      <tr>
      <td>${row[0]}</td>
      <td>${row[1]}</td>
      <td>${row[2]}</td>
      <td>${row[3]}</td>
      <td>${row[4]}</td>
      <td>${row[5]}</td>
      <td>${row[6]}</td>
      <td>${row[7]}</td>
      <td><button onclick="eliminar(${row[8]})">X</button></td>
      </tr>
    `;
  });

  document.getElementById("totalDia").innerText="Total kilos: "+total.toFixed(2);

  const ctx=document.getElementById("grafico");
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:"bar",
    data:{
      labels:Object.keys(categorias),
      datasets:[{label:"Kilos",data:Object.values(categorias)}]
    }
  });
});
}

function eliminar(id){
if(!confirm("¿Eliminar registro?")) return;
fetch(SCRIPT_URL+"?id="+id,{method:"DELETE"})
.then(()=>cargarRegistros());
}

</script>
</body>
</html>
