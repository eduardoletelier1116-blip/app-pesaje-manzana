<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro Producción</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:#f4f6f9;
}

header{
  background:linear-gradient(90deg,#1e3c72,#2a5298);
  color:white;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  margin-bottom:25px;
}

input, select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
  box-sizing:border-box;
}

button{
  background:#2a5298;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#1e3c72;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th{
  background:#2a5298;
  color:white;
  padding:8px;
}

td{
  padding:8px;
  border-bottom:1px solid #eee;
}

tr:hover{
  background:#f1f5ff;
}

.scroll{
  max-height:400px;
  overflow:auto;
}
</style>
</head>

<body>

<header>Sistema de Registro de Producción</header>

<div class="container">

<div class="card">

<form id="form">

<input type="text" id="operador" placeholder="Nombre del Operador" required>

<select id="exportadora" required>
  <option value="">Exportadora</option>
  <option value="Fruclem">Fruclem</option>
  <option value="JHB">JHB</option>
  <option value="Talamaya">Talamaya</option>
</select>

<select id="categoria" required>
  <option value="">Categoría</option>
  <option value="Premium">Premium</option>
  <option value="Extra">Extra</option>
  <option value="Fancy">Fancy</option>
  <option value="Choice">Choice</option>
  <option value="Granel">Granel</option>
</select>

<select id="salida" required>
  <option value="">Salida</option>
</select>

<input type="text" id="calibre" placeholder="Calibre" required>
<input type="number" id="peso" placeholder="Peso (kg)" step="0.01" required>

<button type="submit">Guardar</button>

</form>

</div>

<div class="card">
<div class="scroll">
<table id="tabla">
<thead>
<tr>
<th>Fecha</th>
<th>Hora</th>
<th>Usuario</th>
<th>Exportadora</th>
<th>Salida</th>
<th>Calibre</th>
<th>Categoria</th>
<th>Peso</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

</div>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz519l-vGkrLgsbLiTrPzMnQInpns9PYFWUjZcoZvcOhzSAzEzuufr4w-KtXzkmd-5n/exec";
const tablaBody = document.querySelector("#tabla tbody");

/* Generar Salidas 1 a 41 */
const salidaSelect = document.getElementById("salida");
for(let i=1;i<=41;i++){
  let option=document.createElement("option");
  option.value=i;
  option.text=i;
  salidaSelect.appendChild(option);
}

/* Cargar Registros (ÚLTIMOS ARRIBA) */
function cargarRegistros(){

  fetch(SCRIPT_URL)
  .then(res=>res.json())
  .then(data=>{

    tablaBody.innerHTML="";

    if(!data || data.length<=1){
      tablaBody.innerHTML="<tr><td colspan='8'>Sin registros</td></tr>";
      return;
    }

    const registros=data.slice(1).reverse();

    registros.forEach(fila=>{
      let tr=document.createElement("tr");

      fila.forEach(celda=>{
        let td=document.createElement("td");
        td.textContent=celda;
        tr.appendChild(td);
      });

      tablaBody.appendChild(tr);
    });

  })
  .catch(err=>console.error("Error:",err));
}

/* Guardar */
document.getElementById("form").addEventListener("submit", function(e){
  e.preventDefault();
 console.log("Submit ejecutado")
  const data = {
    operador: document.getElementById("operador").value,
    exportadora: document.getElementById("exportadora").value,
    salida: document.getElementById("salida").value,
    calibre: document.getElementById("calibre").value,
    categoria: document.getElementById("categoria").value,
    peso: document.getElementById("peso").value
  };

  fetch(SCRIPT_URL,{
  method:"POST",
  body: new URLSearchParams(data)
})
  .then(res => res.json())
  .then(response => {
    console.log(response);

    if(response.status === "success"){
      document.getElementById("form").reset();
      cargarRegistros();
    } else {
      alert("Error: " + response.message);
    }
  })
  .catch(err => {
    console.error("Error POST:", err);
  });
});

/* Cargar al iniciar */
cargarRegistros();

</script>

</body>
</html>
